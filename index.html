                <param name='embed_code_version' value='3' />

    <!-- Dad Joke Generator -->
    <div class="joke">
        <h2>Dad Joke Generator</h2>
        <p id="dad-joke">Click the button below to hear a joke!</p>
        <button onclick="generateJoke()">Get a Joke</button>

    <footer>
        <p>2024 My Travel Blog</p>
        <p><a href="#top">Back to Top</a></p>
    </footer>

    <!-- JavaScript for the Joke Generator -->
    <script>
        function generateJoke() {
            fetch('https://icanhazdadjoke.com/', {
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('dad-joke').innerText = data.joke;
            })
            .catch(error => {
                document.getElementById('dad-joke').innerText = "Oops! Something went wrong. Try again!";
            });
        }
    </script>
